<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="navbar">
      <h2>
        <a> View Test Results </a>
      </h2>
      <h2>Time: 0</h2>
    </header>
    <!-- MAIN SECTION -->
    <main class="wrapper">
      <h1 id="response">Quiz Completed!</h1>
      <!-- HOME PAGE SECTION -->
      <div id="home" class="container d-none">
        <p class="homeTxt">
          Try to answer the following code-related questions withing the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start" class="startBtn">START QUIZ</button>
      </div>
      <!-- QUIZ SECTION -->
      <div id="quiz" class="container">
        <h2 id="question" class="questionTxt">
          QUESTION 1 : This is a placeholder question...?
        </h2>
        <div id="answers">
          <button class="btn">A. Answer Choice</button>
          <button class="btn">B. Answer Choice</button>
          <button class="btn">C. Answer Choice</button>
          <button class="btn">D. Answer Choice</button>
        </div
      </div>
      <!-- FINAL SCORE SECTION -->
      <div id="finalScore" class="container d-none">
        <h2 id="userScore">Final Score : 25</h2>
        <div class="userInitials">
          <h3>Enter Your Initials :</h3>
          <input type="text" id="initialsInput" placeholder="..." />
        </div>
      </div>
      <!-- HIGH SCORES SECTION-->
      <div id="allScores" class="container d-none"></div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
