<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="navbar">
      <h2>
        <a> View Test Results </a>
      </h2>
      <h2>Time: 0</h2>
    </header>

    <main class="wrapper">
      <h1>Code Quiz</h1>
      <div id="home" class="container">
        <p class="homeTxt">
          Try to answer the following code-related questions withing the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start" class="startBtn">START QUIZ</button>
      </div>
      <div id="quiz" class="container d-none">
        <h2 id="question">QUESTION: This is a placeholder question...?</h2>
        <div id="answers">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
