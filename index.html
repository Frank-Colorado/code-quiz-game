<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <header class="navbar">
      <h2>Code Quiz Game</h2>
      <div class="timerDiv">
        <h2>Time:</h2>
        <h2 id="timer"></h2>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="wrapper">
      <h1 id="mainHeader">Instructions</h1>

      <!-- HOME PAGE SECTION -->
      <div id="home" class="container">
        <p class="homeTxt">
          Try to answer the following code-related questions withing the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <div class="homeBtnContainer">
          <button id="startBtn" class="btn" onclick="startQuiz()">
            Start Quiz
          </button>
          <button id="clearBtn" class="btn">View Scores</button>
        </div>
      </div>

      <!-- QUIZ SECTION -->
      <div id="quiz" class="container d-none">
        <h2 id="question" class="questionTxt">
          QUESTION 1 : This is a placeholder question...?
        </h2>
        <div id="answersContainer"></div>
        <div>
          <button id="nextBtn" class="btn d-none" onclick="quiz.nextQuestion()">
            Next Question
          </button>
        </div>
      </div>

      <!-- FINAL SCORE SECTION -->
      <div id="finalScore" class="container d-none">
        <div>
          <h2>Final Score</h2>
          <h2 id="userScore" class="userScoreTxt"></h2>
        </div>
        <div class="inputContainer">
          <label for="userName">Enter Your Name :</label>
          <input
            type="text"
            maxlength="10"
            id="userName"
            class="input"
            value=""
          />
          <button id="submitBtn" onclick="submitScore()" class="btn inputBtn">
            Submit
          </button>
        </div>
      </div>

      <!-- HIGH SCORES SECTION-->
      <div id="highScores" class="container d-none">
        <ol id="scoreList"></ol>
        <div class="btnContainer">
          <button id="homeBtn" class="btn" onclick="quiz.reset()">
            Back to Home
          </button>
          <button id="clearBtn" class="btn" onclick="clearScores()">
            Clear Scores
          </button>
        </div>
      </div>
    </main>
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
